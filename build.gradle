plugins {
  id 'application'
}

repositories {
  mavenCentral()
}

application {
  mainClass = 'io.ckgxrg.xchelf.Xchelf'
}

run {
  standardInput = System.in
}

java {
  sourceCompatibility = JavaVersion.VERSION_21
  targetCompatibility = JavaVersion.VERSION_21
}

jar {
  archiveBaseName = 'xchelf'
  archiveVersion = '1.0.0'
}
